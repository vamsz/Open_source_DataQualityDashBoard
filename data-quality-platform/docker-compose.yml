version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: data-quality-db
    environment:
      POSTGRES_DB: data_quality_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - data-quality-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: data-quality-redis
    ports:
      - "6379:6379"
    networks:
      - data-quality-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: data-quality-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/data_quality_db
      REDIS_URL: redis://redis:6379
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - data-quality-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: data-quality-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - data-quality-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: data-quality-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - data-quality-network

volumes:
  postgres_data:

networks:
  data-quality-network:
    driver: bridge